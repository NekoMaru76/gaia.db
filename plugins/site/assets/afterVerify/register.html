<div class="container w-100 h-100 text-white">
  <div class="row w-100 h-100 justify-content-center align-items-center">
    <div class="col-md-6">
      <h2>Register</h2>
      <p class="lead">
        This data is for database account.
      </p>
      <form>
        <div class="form-group">
          <label>Username</label>
          <input
            type="text"
            name="user"
            class="form-control username"
            required
            autocomplete="off"
          />
        </div>
        <div class="form-group">
          <label>Password</label>
          <input
            type="password"
            name="password"
            class="form-control password"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary mt-3 submit-button">
          Register
        </button>
        <br />
        <i
          >By using this you agree to our
          <a
            href="PRIVACY_POLICY.md"
            style="text-decoration:none;color:rgb(74, 82, 88);"
            >Privacy Policy</a
          ></i
        >
        <div class="text-center text-white">
          Copyright GaiaDB 2021
        </div>
      </form>
    </div>
  </div>
</div>
